<!DOCTYPE html>
<html lang="en">
<head>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  
  </head>

  <body class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
    <div
      class="max-w-screen-xl m-0 sm:m-20 bg-white shadow sm:rounded-lg flex justify-center flex-1"
    >
      <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
        <div>
          <img src="./Logo.png" class="w-32 mx-auto" />
        </div>

        <div class="mt-12 flex flex-col items-center">
          <h1 class="text-2xl xl:text-3xl font-extrabold">
            Sign up for Fantastiqo!
          </h1>
          <div class="w-full flex-1 mt-8">
            <div class="flex flex-col items-center">
              <div class="mx-auto max-w-xs">
                <input
                  class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                  type="text"
                  id="name"
                  placeholder="Name"
                />
                <br>
                <br>
                <input
                  class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                  type="email"
                  id="email"
                  placeholder="Email"
                />
                <button
                  class="mt-3 w-full max-w-xs bg-indigo-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out focus:outline-none"
                  onclick="sendEmailVerification()"
                >
                  Verify Email
                </button>
                <div class="verification-options" id="otp-verification-email" style="display: none;">
                  <input
                    class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                    type="text"
                    id="otp-input-email"
                    placeholder="Enter OTP"
                  />
                  <button
                    class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"
                    onclick="verifyEmailOTP()"
                  >
                    Verify OTP
                  </button>
                </div>
                <input
                  class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                  type="number"
                  id="phone"
                  placeholder="Contact no"
                />
                <button
                  class="mt-3 w-full max-w-xs bg-green-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-700 transition-all duration-300 ease-in-out focus:outline-none"
                  onclick="sendWhatsAppOTP()"
                >
                  Verify via WhatsApp
                </button>
                <div class="verification-options" id="otp-verification-whatsapp" style="display: none;">
                  <input
                    class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                    type="text"
                    id="whatsapp-otp-input"
                    placeholder="Enter WhatsApp OTP"
                  />
                  <button
                    class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"
                    onclick="verifyWhatsAppOTP()"
                  >
                    Verify OTP
                  </button>
                </div>
                <p class="mt-6 text-xs text-gray-600 text-center">
                  I agree to abide by Fantastiqo's
                  <a href="#" class="border-b border-gray-500 border-dotted">
                    Terms of Service
                  </a>
                  and its
                  <a href="#" class="border-b border-gray-500 border-dotted">
                    Privacy Policy
                  </a>
                  .
                </p>
                <button
                  class="mt-6 w-full max-w-xs bg-indigo-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out focus:outline-none"
                  onclick="submitForm()"
                >
                  Sign Up
                </button>
              
    <p class="mt-6 text-xs text-gray-600 text-center">
        I agree to abide by Fantastiqo's
        <a href="#" class="border-b border-gray-500 border-dotted">
          Terms of Service
        </a>
        and its
        <a href="#" class="border-b border-gray-500 border-dotted">
          Privacy Policy
        </a>
      </p>
    </div>
  </div>
</div>
</div>
</div>
<div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
<div
class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
style="background-image: url('./digital-right.svg');"
></div>
</div>
</div>

</div>
</div>
</div>
</div>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./index.js"></script>
  </body>
</html>
